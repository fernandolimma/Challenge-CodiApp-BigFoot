<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <script src="index.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div style="display: flex; align-items: center; gap: 1rem;">
            <h2>Categorias</h2>
            <button id="open-modal-new-category">add</button>
        </div>
        <div class="categories">
            <div class="category" onclick="showItems('bebidas')">Bebidas</div>
            <div class="category" onclick="showItems('combos')">Combos</div>
            <!-- Adicione mais categorias aqui -->
        </div>
        <div class="items-list">
            <h3>Itens</h3>
            <ul id="items">
                <!-- Itens serÃ£o adicionados dinamicamente aqui -->
            </ul>
        </div>

        <button id="open-modal-btn">Adicionar Itens</button>
    </div>

    <!-- Modal New Category -->
    <dialog id="modal-new-category">
        <span class="material-symbols-outlined" id="close-modal-new-category">
            close
        </span>
        <div>
            <label for="categoryName">Nome</label><br>
            <input type="text" placeholder="Digite a categoria" id="categoryName">
            <br>
        </div>
        <button id="saveNewCategoryBtn">Salvar</button>
    </dialog>

    <!-- Modal -->
    <dialog id="modal">
        <span class="close-btn" id="close-modal">&times;</span>

        <div id="itens-list">
        </div>
        <div id="btnActions">
            <button id="save-item">Salvar</button>
        </div>
        <button id="btnNewItem">Add Item</button>
    </dialog>

    <!-- Item Modal -->
    <dialog id="item-modal-details" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeItemModalDetails()">&times;</span>
            <h2 id="item-modal-title"></h2>
            <p id="item-modal-description"></p>
            <img id="item-modal-image" src="" alt="Imagem do item">
            <p id="item-modal-price"></p>
        </div>
    </dialog>
</body>

</html>
