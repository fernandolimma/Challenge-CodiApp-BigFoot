<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Cadastro da Loja</title>

</head>
<body>
    <div class="box">
        <form action="">
                <legend><b>Cadastro da loja</b></legend>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome da loja</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Endereço</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="descrição" id="descrição" class="inputUser" required>
                    <label for="cidade" class="labelInput">Descrição da Loja</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <label for="estado" class="labelInput">Banner</label>
                    <input type="file" name="banner" id="banner" class="inputfile" required>
                </div>
                <br><br>
                <div class="inputBox">
                    <label for="Logo" class="labelInput">Logo</label>
                    <input type="file" name="logo" id="logo" class="inputfile" required>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit">
        </form>
    </div>
</body>
</html>
